<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repair Design</title>
  <link href="https://fonts.googleapis.com/css?family=Yeseva+One&display=swap&subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="menu">
        <div class="logo menu__logo wow fadeInRight">Repair Design Project</div>
        <nav class="nav menu__nav">
          <a href="#" class="nav__item">Главная</a>
          <a href="#" class="nav__item">Проекты</a>
          <a href="#" class="nav__item">Замер</a>
          <a href="#" class="nav__item">Команда</a>
          <a href="#" class="nav__item">Отзывы</a>
          <a href="#" class="nav__item">Контакты</a>
        </nav>
        <div class="contacts menu__contacts">
          <a href="tel:+79997683299" class="phone contacts__phone">+7 (999) 768-32-99</a>
          <button class="button contacts__button button--primary" data-toggle="modal">Заказать звонок</button>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="hero">
      <div class="instagram hero__instagram">
        <a href="#" class="instagram__link">Instagram</a>
      </div>
      <div class="container">
        <div class="hero__content">
          <h1 class="title hero__title wow fadeInRight" data-wow-delay="0.2s">Ваша заявка <br>
            <span class="title--primary">получена</span>
          </h1>
          <p class="hero__text wow fadeInRight" data-wow-delay="0.4s">Мы свяжемся с Вами в течение 15 минут</p>
        </div>
      </div>
    </section>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
  <script src="js/wow.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
